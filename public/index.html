<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <button onclick="main('2011')">2011</button>
    <button onclick="main('2012')">2012</button>
    <button onclick="main('2013')">2013</button>
    <button onclick="main('2014')">2014</button>
    <div id="myData">
        
    </div>
    <script>

        function main(id){
            fetch(`/matches/${id}`)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        }
        function appendData(data) {
            let mainContainer = document.getElementById("myData");
            for (let i = 0; i < data.length; i++) {
                let div = document.createElement("div");
                div.innerHTML = 'Season: ' + data[i].year + ' ' + 'player_of_the_match: ' + data[i].player_of_the_match;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
